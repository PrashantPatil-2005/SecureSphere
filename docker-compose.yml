services:
  redis:
    image: redis:7.2-alpine
    container_name: securisphere-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - securisphere-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  database:
    image: postgres:15-alpine
    container_name: securisphere-db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-securisphere_db}
      POSTGRES_USER: ${POSTGRES_USER:-securisphere_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securisphere_pass_2024}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - securisphere-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-securisphere_user} -d ${POSTGRES_DB:-securisphere_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  api-server:
    build: ./targets/api-server
    container_name: securisphere-api
    ports:
      - "${API_SERVER_PORT:-5000}:5000"
    environment:
      POSTGRES_HOST: database
      POSTGRES_DB: ${POSTGRES_DB:-securisphere_db}
      POSTGRES_USER: ${POSTGRES_USER:-securisphere_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securisphere_pass_2024}
    networks:
      - securisphere-network
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  auth-service:
    build: ./targets/auth-service
    container_name: securisphere-auth
    ports:
      - "${AUTH_SERVICE_PORT:-5001}:5001"
    networks:
      - securisphere-network
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  securisphere-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16

volumes:
  redis-data:
  postgres-data:
